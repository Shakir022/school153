{% extends 'base.html' %}

{% block title %}Sign Up{% endblock title %}

{% block content %}

    {% if user.is_superuser %}
    <h1>Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    {% else %}
    <h1 class="position-absolute top-50 start-50 translate-middle">Вы не имеете доступа к этой странице.</h1>
    {% endif %}

{% endblock content %}
